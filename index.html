<script>
    $(document).ready(function()
    {
        $('.carousel').carousel({
            interval: 40000,
            pause: "false"
        });
    });
</script>

<style>
*
{
    box-sizing: border-box;
}

section
{
    width: 100%;
    display: table;
    margin: 0;
    max-width: none;
    height: 100vh;
}

.content
{
    display: table-cell;
    vertical-align: middle;
}

#dp
{
    border-radius: 50%;
    display: block;
    float: left;
}

/* #models
{
    display: block;
    padding-top: 2%;
    padding-left: 10%;
} */

#header
{
    padding: 0;
    border-top: 0;
    border-left: 0;
    border-right: 0;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    background-color: #D9D9D9;
}
</style>

<body>

    <section>
        <div class="content">
            <div style="padding: 0 33%; padding-top: 1%; margin-bottom: 18%;">
                <img id="dp" src="./img/profile.jpg" height="200px" width="200px" alt="dp">
                <div style="float: right;">
                    <h3>Surya Kumar</h3>

                    <div class="ui big circular blue labels">

                        <span class="ui label">Welcome to my profile :)</span>
                    </div>
                </div>
            </div>

                    <span style="padding-left: 0.5%;">
                        <i class="red circle icon"></i><i class="yellow circle icon"></i><i class="green circle icon"></i>
                        <span style="padding-left: 27%;">Surya -- bash -- 80x80</span>
                    </span>
                </div>
                <div style="background-color: rgba(0, 0, 0, 0.78); height: 100%;">
                    <div style="padding-left: 2%; color: green;">
                        <br><br>
                        <p><strong>$</strong> &nbsp; whoami</p>
                        3D Modeller <br>
                        Graphic Designer <br>
                        Full Stack Web Developer <br>
                    </div>
                </div>

            </div>
        </div>

                    <li data-target="#renders" data-slide-to="1"></li>
                    <li data-target="#renders" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./img/pizza.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/ibaco.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/stone.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#renders" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#renders" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>

                                frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#models" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>

                <a class="carousel-control-next" href="#models" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>

    <section>
        <h3 style="text-align: center; padding-top: 5%;">Software Expertise</h3>
        <div class="container">
            <div style="display: block; padding-top: 8%;">

                <img src="./img/maya.png" height="150px" width="150px" style="margin-right: 10%;" alt="Autodesk Maya">

                <img src="./img/ai.png" height="150px" width="150px" style="margin-right: 10%;" alt="Adobe Illustrator">
